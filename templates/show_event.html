{% extends "inbase.html" %}
{% block bodycontent %}

<h2>Event</h2>
<form method="post" action="/manage_event">
    <input type="radio" name="active_status" value=True checked/>Active<br> 
    <input type="radio" name="active_status" value=False />Resolved<br> 
    <table>
        <thead>
            <tr>
                <th>Selected Session</th>
                <th>Corresponding TD</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>{{session.cname}}</td>
                <td> 
                    {% if td.name %}
                        {{td.name}}
                    {% else %}
                        No TD yet<br>
                    {% endif %}
                </td>
            </tr>
        </tbody>
        <textarea name="note" cols="40" rows="5" >{{event.note}}</textarea>
        </br>
        <input type="hidden" name="session_key" value="{{session_key}}" />
        <input type="submit" value="submit" />
    </table> 
</form>
{% if msg %}
     <p> {{msg}} </p>
{% endif %}  

{% endblock %}
